spring.config.import=optional:file:.env[.properties]

spring.application.name=social_service
server.port=8084

spring.datasource.url=jdbc:mysql://${SERVERS:stock-db-1}:3306/Stock_Test
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${TEST_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.kafka.bootstrap-servers=${KAFKA_SERVERS:kafka}:${KAFKA_PORT:9093}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

logging.level.org.springframework=INFO
logging.level.stock.social=DEBUG