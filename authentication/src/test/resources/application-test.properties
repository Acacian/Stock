spring.config.import=optional:file:.env[.properties]
logging.level.org.springframework.core.env=TRACE
logging.level.root=DEBUG
logging.level.your.package.name=TRACE

spring.application.name=authentication
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
server.port=8082
spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:mysql://${SERVERS:stock-db-1}:3306/Stock_Test
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${TEST_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.kafka.bootstrap-servers=${KAFKA_SERVERS:kafka}:${KAFKA_PORT:9093}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

app.jwt.secret=${JWT_SECRET:defaultSecretKey}
app.jwt.expirationInMs=3600000

sending.email=${SENDING_EMAIL}
app.domain=${APP_DOMAIN}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true