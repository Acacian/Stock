spring.application.name=newsfeed_service
server.port=8084

spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

spring.kafka.bootstrap-servers=${KAFKA_SERVERS:kafka}:${KAFKA_PORT:9093}
spring.kafka.consumer.group-id=newsfeed-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=stock.social.event

logging.level.org.springframework=INFO
logging.level.stock.newsfeed=DEBUG