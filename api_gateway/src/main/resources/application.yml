server:
  port: 8081

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: newsfeed_service
          uri: lb://NEWSFEED-SERVICE
          predicates:
            - Path=/api/newsfeed/**
          filters:
            - AuthenticationFilter
            - RateLimitingFilter
        - id: social_service
          uri: lb://SOCIAL-SERVICE
          predicates:
            - Path=/api/social/**
          filters:
            - AuthenticationFilter
            - RateLimitingFilter
        - id: user_service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter
            - RateLimitingFilter

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

app:
  jwt:
    secret: ${JWT_SECRET}
    expirationInMs: 3600000

resilience4j:
  ratelimiter:
    instances:
      default:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 100ms