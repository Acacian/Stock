server:
  http:
    port: 8080
  port: 8081
  ssl:
    enabled: true
    key-store: classpath:apigateway.p12
    key-store-password: ${SSL_KEY_STORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: apigateway

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      httpclient:
        ssl:
          useInsecureTrustManager: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
        - AddResponseHeader=Access-Control-Allow-Origin, *
      routes:
        - id: newsfeed_service
          uri: lb://NEWSFEED-SERVICE
          predicates:
            - Path=/api/newsfeed/**
          filters:
            - AuthenticationFilter
            - RateLimitingFilter
            
        - id: social_service
          uri: lb://SOCIAL-SERVICE
          predicates:
            - Path=/api/social/**
          filters:
            - AuthenticationFilter
            - RateLimitingFilter

        - id: user_service_public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/register, /api/auth/login, /api/auth/verify
          filters:
            - RateLimitingFilter

        - id: user_service_protected
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter
            - RateLimitingFilter

        - id: stock_service
          uri: lb://STOCK-SERVICE
          predicates:
            - Path=/api/stocks/**
          filters:
            - AuthenticationFilter
            - RateLimitingFilter

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

app:
  jwt:
    secret: ${JWT_SECRET}
    expirationInMs: 3600000

resilience4j:
  thread-pool-bulkhead:
    enabled: false
  ratelimiter:
    instances:
      default:
        limitForPeriod: 10
        limitRefreshPeriod: PT1S
        timeoutDuration: PT0.1S

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG
    com.netflix.discovery: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"