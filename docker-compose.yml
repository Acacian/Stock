services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - 8082:8082
      - 50000:50000
    container_name: jenkins
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - my-network
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    command: >
      bash -c "
      apt-get update && 
      apt-get -y install apt-transport-https ca-certificates curl gnupg2 software-properties-common && 
      curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add - && 
      add-apt-repository \"deb [arch=amd64] https://download.docker.com/linux/debian $$(lsb_release -cs) stable\" && 
      apt-get update && 
      apt-get -y install docker-ce-cli &&
      chown -R jenkins:jenkins /var/jenkins_home &&
      su jenkins -c \"/usr/local/bin/jenkins.sh\"
      "

  db:
    image: mysql:8.0.39
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_LOG_CONSOLE: "true"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./erd.sql:/docker-entrypoint-initdb.d/erd.sql
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      timeout: 10s
      retries: 10

  redis:
    image: redis:6.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    container_name: kafka-server
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - my-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --list --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: zookeeper:3.7.0
    container_name: zookeeper
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888;2181
    ports:
      - "2181:2181"
    networks:
      - my-network
    healthcheck:
      test: ["CMD-SHELL", "zkServer.sh status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  api-gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
      - "8081:8081"
      - "443:443"
    depends_on:
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=${MODE:-prod}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_TOOL_OPTIONS=-Djavax.net.debug=ssl,handshake
      - SSL_KEY_STORE_PASSWORD=${SSL_KEY_STORE_PASSWORD}
    env_file:
      - .env
    networks:
      - my-network
    volumes:
      - ./api_gateway/src/main/resources:/app/ssl
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  eureka-server:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile  # 동일한 Dockerfile 사용
    container_name: user-service
    ports:
      - "8086:8086"
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - user-uploads:/app/uploads/profile_images
    environment:
      - SPRING_PROFILES_ACTIVE=${MODE:-prod}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SERVER_PORT=8086
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  newsfeed-service:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile  # 동일한 Dockerfile 사용
    container_name: newsfeed-service
    ports:
      - "8083:8083"
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${MODE:-prod}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  social-service:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile  # 동일한 Dockerfile 사용
    container_name: social-service
    ports:
      - "8084:8084"
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${MODE:-prod}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  stock-service:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile  # 동일한 Dockerfile 사용
    container_name: stock-service
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${MODE:-prod}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mysql-data:
  jenkins_home:
  user-uploads:

networks:
  my-network:
    name: my-network
    driver: bridge
